<div class="all">
    <br>
  <div class="container">
    <div class="artists ">
        <h3>All Artists</h3>
      <div *ngFor="let a of artists" class="artist row">
        <div class="userName col d-flex justify-content-center align-items-center">
          {{ a.username }}
        </div>
        <div class="artistName col d-flex justify-content-center align-items-center">
          {{ a.artistname }}
        </div>
        <div class="email col d-flex justify-content-center align-items-center">
          {{ a.email }}
        </div>
        <div class="buttons col">
          <button type="button" id="edit" class="btn btn-primary">Edit</button>
          <button type="button" id="delete" class="btn btn-primary">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
